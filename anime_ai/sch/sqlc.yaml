version: "2"
sql:
  - engine: "postgresql"
    schema: "schema.sql"
    queries: "queries"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
