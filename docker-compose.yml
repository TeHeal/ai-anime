version: "3.9"

services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ai_anime
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./anime_ai
      dockerfile: Dockerfile
    ports:
      - "3737:3737"
    depends_on:
      - postgres
      - redis
    environment:
      APP_DB_HOST: postgres
      APP_DB_PORT: "5432"
      APP_DB_USER: postgres
      APP_DB_PASSWORD: postgres
      APP_DB_NAME: ai_anime
      APP_REDIS_ADDR: "redis:6379"

volumes:
  pgdata:
